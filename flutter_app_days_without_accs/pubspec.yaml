name: flutter_app_days_without_accs
description: A Flutter aplications that keeps track of the number of days without accidents, and keeps a record of incidents.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.8.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  shared_preferences: ^2.0.5
  flutterfly: ^0.2.0+6

flutter:
    uses-material-design: true
    assets:
      - assets/images/
    fonts:
      - family: Montserrat
        fonts:
          - asset: assets/fonts/Montserrat-Regular.ttf
          - asset: assets/fonts/Montserrat-SemiBold.ttf
            weight: 700